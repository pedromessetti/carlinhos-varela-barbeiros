<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Agendamento | Carlinhos Varela Barbeiros</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<div class="box">
				<h1>
					<a href="index.html"><img id="logo" src="images/logo.jpg" alt="Carlinhos Varela Barbeiros (Logo)"></a>
				</h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</li></a>
						<li><a href="gallery.html">Galeria</li></a>
						<li><a href="contact.html">Agendamento</li></a>
					</ul>
				</nav>
			</div>	
		</header>

		<main>

			<h3>Informações de contacto</h3>

			<form>
				
				<label for="name">Nome Completo: </label>
				<input type="text" id="name" class="pattern-input" required>

				<label for="email">E-mail: </label>
				<input type="email" id="email" class="pattern-input" required>

				<label for="phone">Telemóvel: </label>
				<input type="tel" id="phone" class="pattern-input" required>

				<label for="mensage">Mensagem:</label>
				<textarea id="mensage" rows="8px"  class="pattern-input" placeholder="(opcional)"></textarea>

				<fieldset class="radio">
					<legend>Como prefere ser contactado?</legend>

					<label for="radio-email">
						<input type="radio" value="email" id="radio-email" name="contact">Email
					</label>

					<label for="radio-sms">
						<input type="radio" value="sms" id="radio-sms" name="contact">SMS
					</label>

					<label for="radio-whatsapp">
						<input type="radio" value="whatsapp" id="radio-whatsapp" name="contact" checked>WhatsApp
					</label>	
				</fieldset>

				<fieldset class="select-date">
					<legend>Escolha a data do atendimento:</legend>
					<input type="date" class="pattern-input" min="2022-09-02">
				</fieldset>

				<fieldset class="select-hour">
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>09:00</option>
						<option>09:30</option>
						<option>10:00</option>
						<option>10:30</option>
						<option>11:00</option>
						<option>11:30</option>
						<option>12:00</option>
						<option>12:30</option>
						<option>13:00</option>
						<option>13:30</option>
						<option>14:00</option>
						<option>14:30</option>
						<option>15:00</option>
						<option>15:30</option>
						<option>16:00</option>
						<option>16:30</option>
						<option>17:00</option>
						<option>17:30</option>
						<option>18:00</option>
						<option>18:30</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="OK" class="send">

			</form>
		
		</main>

		<footer>
			<a href="index.html"><img src="images/logo.png" alt="Carlinhos Varela Barbeiros (Logo)"></a>
			<p>&#169; Copyright Carlinhos Varela Barbeiros - 2022</p>
		</footer>

	</body>
</html>
